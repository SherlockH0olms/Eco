name: sma_physio_game
description: A gamified rehabilitation app for SMA patients using AI-powered pose detection
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Pose Detection
  google_mlkit_pose_detection: ^0.10.0
  
  # Camera
  camera: ^0.10.5+5
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI/UX
  fl_chart: ^0.65.0
  confetti: ^0.7.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
